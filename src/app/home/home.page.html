<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Nasa image Alberto
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Nasa </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ng-container *ngIf ="imageData; else loading">
      <img [src]="imageData.url" alt="NASA image of the Day">
      <ion-card-header>
        <ion-card-title>{{ imageData.title }}</ion-card-title>
      </ion-card-header>
    </ng-container>
  </ion-content>

  <ion-card-content>
    <p>{{ imageData.explanation }}</p>
    <p>Date:<strong>{{ imageData.date }}</strong></p>
  </ion-card-content>
  
  <ng-template #loading>
    <ion-spinner name="crescent"></ion-spinner>
  </ng-template>

</ion-content>
